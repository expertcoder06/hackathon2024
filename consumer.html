<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="consumer.css">
</head>
<body>
    <header>
        <h1>KISAN SATHI</h1>
        <nav>
            <ul>
                <li><a href="#fruits">Fruits</a></li>
                <li><a href="#vegetables">Vegetables</a></li>
                <li><a href="#grocery">Grocery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="fruits">
            <h2>Fruits</h2>
            <div class="product">
                <img src="apple.jpg" alt="Apple">
                <h3>Apple</h3>
                <p>Price: $2/kg</p>
                <button>Add to Cart</button>
            </div>
        </section>

        <section id="vegetables">
            <h2>Vegetables</h2>
            <div class="product">
                <img src="carrot.jpg" alt="Carrot">
                <h3>Carrot</h3>
                <p>Price: $1/kg</p>
                <button>Add to Cart</button>
            </div>
        </section>

        <section id="grocery">
            <h2>Grocery</h2>
            <div class="product">
                <img src="rice.jpg" alt="Rice">
                <h3>Rice</h3>
                <p>Price: $5/kg</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Product Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
